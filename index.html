
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warehouse Inventory App</title>
</head>
<body>
  <div id="authContainer">
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Username" required />
      <input type="password" id="loginPass" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <form id="signupForm" class="hidden">
      <input type="text" id="signupUser" placeholder="Username" required />
      <input type="password" id="signupPass" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <button onclick="showSignup()">Sign Up</button>
    <button onclick="showLogin()">Login</button>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Welcome <span id="currentUser"></span></h2>
    <input type="text" id="searchBox" placeholder="Search Item" oninput="searchItem()" />
    <table>
      <thead>
        <tr><th>ID</th><th>Name</th><th>Quantity</th><th>Action</th></tr>
      </thead>
      <tbody id="inventoryBody"></tbody>
    </table>
    <div id="adminPanel" class="hidden">
      <input type="text" id="newItemName" placeholder="New Item Name" />
      <button onclick="addItem()">Add Item</button>
      <ul id="adminLog"></ul>
    </div>
    <div>
      <h3>Your Activity Log</h3>
      <ul id="userLog"></ul>
    </div>
  </div>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
