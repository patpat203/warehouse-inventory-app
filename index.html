<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="authContainer">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username" required />
      <input type="password" id="loginPass" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="toggle-link" onclick="showSignup()">Don't have an account? Sign up</div>
    </form>
    <form id="signupForm" class="hidden">
      <h2>Sign Up</h2>
      <input type="text" id="signupUser" placeholder="Username" required />
      <input type="password" id="signupPass" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
    </form>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Welcome, <span id="currentUser"></span></h2>
    <div id="adminPanel" class="hidden">
      <h3>Admin Panel</h3>
      <input type="text" id="newItemName" placeholder="Item name" />
      <button onclick="addItem()">Add Item</button>
      <h4>All Withdrawal Logs</h4>
      <ul id="adminLog"></ul>
    </div>
    <input type="text" id="searchBox" placeholder="Search item..." onkeyup="searchItem()" />
    <table id="inventoryTable">
      <thead><tr><th>ID</th><th>Name</th><th>Quantity</th><th>Action</th></tr></thead>
      <tbody id="inventoryBody"></tbody>
    </table>
    <h4>Your Withdrawal History</h4>
    <ul id="userLog"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
