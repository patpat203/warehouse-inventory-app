<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warehouse Inventory App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="authContainer">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
    </form>
    <form id="signupForm" class="hidden">
      <h2>Sign Up</h2>
      <input type="text" id="signupUser" placeholder="Username" required>
      <input type="password" id="signupPass" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
    </form>
  </div>
  <div id="dashboard" class="hidden">
    <h2>Welcome, <span id="currentUser"></span></h2>
    <div id="adminPanel" class="hidden">
      <h3>Admin Panel</h3>
      <input type="text" id="newItemName" placeholder="New item name">
      <button onclick="addItem()">Add Item</button>
      <h4>All Withdraw Logs:</h4>
      <ul id="adminLog"></ul>
    </div>
    <h3>Inventory</h3>
    <input type="text" id="searchBox" oninput="searchItem()" placeholder="Search item...">
    <table border="1">
      <thead><tr><th>ID</th><th>Name</th><th>Quantity</th><th>Action</th></tr></thead>
      <tbody id="inventoryBody"></tbody>
    </table>
    <h4>Your Withdraw History:</h4>
    <ul id="userLog"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
