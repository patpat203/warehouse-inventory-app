
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse Inventory App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Warehouse Inventory App</h1>

  <div id="authContainer">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username" required />
      <input type="password" id="loginPass" placeholder="Password" required />
      <button type="submit">Login</button>
      <p><a href="#" onclick="showSignup()">Don't have an account? Sign up</a></p>
    </form>

    <form id="signupForm" class="hidden">
      <h2>Signup</h2>
      <input type="text" id="signupUser" placeholder="Username" required />
      <input type="password" id="signupPass" placeholder="Password" required />
      <button type="submit">Signup</button>
      <p><a href="#" onclick="showLogin()">Already have an account? Login</a></p>
    </form>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Welcome, <span id="currentUser"></span></h2>

    <input type="text" id="searchBox" placeholder="Search items..." />
    <button onclick="searchItem()">Search</button>

    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Quantity</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="inventoryBody"></tbody>
    </table>

    <h3>Your Withdrawal History</h3>
    <ul id="userLog"></ul>

    <div id="adminPanel" class="hidden">
      <h3>Admin Panel</h3>
      <input type="text" id="newItemName" placeholder="New item name" />
      <button onclick="addItem()">Add Item</button>

      <h3>All Logs</h3>
      <ul id="adminLog"></ul>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module" src="firebase.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
