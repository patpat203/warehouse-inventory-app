<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="authContainer">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="toggle-link" onclick="showSignup()">Don't have an account? Sign up</div>
    </form>
    <form id="signupForm" class="hidden">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
    </form>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Inventory Dashboard</h2>
    <input type="text" id="searchBox" placeholder="Search item..." onkeyup="searchItem()" />
    <table id="inventoryTable">
      <thead><tr><th>Item ID</th><th>Name</th><th>Quantity</th><th>Action</th></tr></thead>
      <tbody id="inventoryBody"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
